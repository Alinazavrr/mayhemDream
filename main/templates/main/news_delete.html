{% extends 'layouts/navbar.html' %}

{% block content %}
<div class='container align-items-center news pt-3 mt-5 mb-3'>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Delete News</h2>
      <p class="card-text">Are you sure you want to delete "{{ object }}"?</p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
      </form>
      <a href="{% url 'news_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
